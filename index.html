<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Best Martin Scorsese Films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <header id="formSubmit">
    </header>
    
    <main id="flickForm">
        <h1 id="font">Scorsese Films</h1>

        <form id="filmForm">
            <div class="input-group">
                <label class="input-group-label" for="title">Title of Film:</label><br>
                <input 
                    class="input-group-field"
                    type="text"
                    name="title"
                    autofocus
                    required
                    placeholder="Name a Scorsese film"
                ><br>
                <div class="input-group-button">
                    <button
                        class="button warning"
                        type="submit">
                        Add Film
                    </button><br><br>
                </div>
            </div>
    
        </form>
    </main>

    <div id="newContent">

        <ul id="filmList" class="no-bullet">
            <li class="template flick grid-x align-middle">
                <span class="flickName cell auto"></span>
                <span class="actions cell shrink button-group">
                    <img class="scorsese" style="display: none" src="Scorsese.png">
                    <button class="button success fav">fav</button>
                    <button class="button alert del">del</button>
                </span>
            </li>
        </ul>

    </div>

    <script src="index.js"></script>
</body>
</html>
