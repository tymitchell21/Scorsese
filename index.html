<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Best Martin Scorsese Films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <header id="formSubmit">
        <h1 id="font">Scorsese Films</h1>
    </header>
    
    <main id="flickForm">
        <form id="filmForm">
            <div class="input-group">
                <label class="input-group-label" for="title">Title of film:</label><br>
                <input 
                    class="input-group-field"
                    type="text"
                    name="title"
                    autofocus
                    required
                    placeholder="Name a film"
                ><br>
                <div class="input-group-button">
                    <button
                        class="button"
                        type="submit">
                        Add Film
                    </button><br><br>
                </div>
            </div>
    
        </form>
    </main>

    <div id="newContent">

        <ul id="filmList"></ul>

    </div>

    <script src="index.js"></script>
</body>
</html>
